      entryPoints:
        - "https"
      rule: "Host(`registry.nas.local.abbottland.io`)"
      middlewares:
        - secured
      service: roomofrequirement
      tls: {} 

  services:
    roomofrequirement:
      loadBalancer:
        servers:
        - url: http://192.168.4.124:5000
        passHostHeader: true