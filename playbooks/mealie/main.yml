- name: Instal meaile on target
  hosts: rpi
  tasks:
    - name: Ensure mealie_data_dir exists
      ansible.builtin.file:
        path: "{{ mealie_data_dir }}"
        state: directory
        mode: '0755'
    - name: Get mealie up-and-running with docker-compose
      community.docker.docker_compose:
        project_name: mealie

        definition:
          version: "3.1"
          networks:
            default:
              name: lsio
              external: true
          services:
            mealie:
              container_name: mealie
              image: hkotel/mealie:latest
              restart: always
              ports:
                - 9925:80
              environment:
                PUID: "{{ host_puid }}"
                PGID: "{{ host_pgid }}"
                TZ: "{{ host_tz }}"

                # Default Recipe Settings
                RECIPE_PUBLIC: 'true'
                RECIPE_SHOW_NUTRITION: 'true'
                RECIPE_SHOW_ASSETS: 'true'
                RECIPE_LANDSCAPE_VIEW: 'true'
                RECIPE_DISABLE_COMMENTS: 'false'
                RECIPE_DISABLE_AMOUNT: 'false'

                # Gunicorn
                # WEB_CONCURRENCY: 2
                # WORKERS_PER_CORE: 0.5
                # MAX_WORKERS: 8
              volumes:
                - "{{ mealie_data_dir }}:/app/data"

- name: Traefik configuration for handbrake
  hosts: bananapi
  roles:
    - role: abbottland.ingress.traefik_app
      traefik_app_file_name: 'mealie.yml'
