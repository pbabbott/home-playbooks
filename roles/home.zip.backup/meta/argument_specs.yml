

argument_specs:
  main:
    options:
      job_name:
        type: "str"
        description: "The name of the file that the cron job will run."
        required: true
      path:
        type: "str"
        description: "The path to the directory that should be archived"
        required: true
      dest:
        type: "str"
        description: "The destination where the zipped directory should go (eg. /tmp/archive.tgz)"
        required: true
      username:
        type: "str"
        description: "Azure SPN username"
        required: true
      password:
        type: "str"
        description: "Azure SPN secret"
        required: true
      tenant:
        type: "str"
        description: "Azure SPN tenant id"
        required: true
      subscriptionId:
        type: "str"
        description: "Azure SPN tenant id"
        required: true