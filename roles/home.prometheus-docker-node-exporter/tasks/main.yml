

- community.docker.docker_compose:
    project_name: node_exporter
    definition:
      version: '3.8'
      services:
        node_exporter:
          image: quay.io/prometheus/node-exporter:latest
          container_name: node_exporter
          ports:
            - 9100:9100
          command:
            - '--path.rootfs=/host'
          pid: host
          restart: always
          volumes:
            - '/:/host:ro'
